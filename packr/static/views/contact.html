<md-content layout-padding>
    <div layout="row" layout-align="center">
        <h2>Contact Us!</h2>
    </div>
    <form flex ng-submit="$ctrl.send_message()">
        <div layout="row" layout-align="center">
            <md-input-container flex-gt-sm="30" flex="100" class="md-block">
                <label>Email</label>
                <input name="email" type="email"
                    ng-model="$ctrl.contact.email" required>
                <div ng-messages="contactForm.email.$error">
                    <div ng-message="required">An email address is required.</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center">
            <md-input-container flex-gt-sm="30" flex="100" class="md-block">
                <label>Message</label>
                <input name="content" ng-model="$ctrl.contact.content"
                       required>
                <div ng-messages="contactForm.content.$error">
                    <div ng-message="required">A message is required.</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="center">
            <md-button class="md-raised" type="submit">Send message</md-button>
        </div>
    </form>
</md-content>
